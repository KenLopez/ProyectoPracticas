<div class="publicacion">

    <h1><span class="iconify" data-icon="jam:write" data-inline="true"></span> ESCRIBE UNA PUBLICACIÓN</h1>
    <form (ngSubmit)="publicar()">
        <div class="tipos form-row">
            <p>Categoría:</p>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tipoPublicacion" id="Tipo1" value="1" checked (change)="changeDisplay($event.target.value)">
                <label class="custom-control-label" for="Tipo1">Cursos</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tipoPublicacion" id="Tipo2" value="2" (change)="changeDisplay($event.target.value)">
                <label class="custom-control-label" for="Tipo2">Catedrático</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tipoPublicacion" id="Tipo3" value="3" (change)="changeDisplay($event.target.value)">
                <label class="custom-control-label" for="Tipo3">Curso-Catedrático</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tipoPublicacion" id="Tipo4" value="4" (change)="changeDisplay($event.target.value)">
                <label class="custom-control-label" for="Tipo4">Auxiliar</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tipoPublicacion" id="Tipo5" value="5" (change)="changeDisplay($event.target.value)">
                <label class="custom-control-label" for="Tipo5">Curso-Auxiliar</label>
            </div>
        </div>
        <div class="selector">
            <select class="form-control" id="exampleFormControlSelect1" *ngIf='display=="1"' name = "tema" (change)="changeIndex($event.target.value)">
                <option *ngFor='let curso of cursos; let i = index' [value]="i">
                    {{curso.toString()}}
                </option>
            </select>
            <select class="form-control" id="exampleFormControlSelect1" *ngIf='display=="2"' name = "tema" (change)="changeIndex($event.target.value)">
                <option *ngFor='let catedratico of catedraticos; let i = index' [value]="i">
                    {{catedratico.toString()}}
                </option>
            </select>
            <select class="form-control" id="exampleFormControlSelect1" *ngIf='display=="3"' name = "tema" (change)="changeIndex($event.target.value)">
                <option *ngFor='let elemento of cursoCatedraticos; let i = index' [value]="i">
                    {{elemento.toString()}}
                </option>
            </select>
            <select class="form-control" id="exampleFormControlSelect1" *ngIf='display=="4"' name = "tema" (change)="changeIndex($event.target.value)">
                <option *ngFor='let elemento of auxiliares; let i = index' [value]="i">
                    {{elemento.toString()}}
                </option>
            </select>
            <select class="form-control" id="exampleFormControlSelect1" *ngIf='display=="5"' name = "tema" (change)="changeIndex($event.target.value)">
                <option *ngFor='let elemento of cursoAuxiliares; let i = index' [value]="i">
                    {{elemento.toString()}}
                </option>
            </select>
        </div>
        <div class="texto">
            <textarea class="form-control" name="mensaje" placeholder="Escribe tu publicación..." [(ngModel)]="mensaje" (ngModelChange)="quitarError()"></textarea>
            <p class="text-danger">{{errorMensaje}}</p>
        </div>
        <div class="botones">
            <div class="container">
                <button type="submit">Publicar</button>
            </div>
        </div>
    </form>
</div>
